<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="body">
        <div class="screen">

        </div>
        <div class="rows">
        <div class="firstRow row">
            <div class="buttons top" id="clear">C</div>
            <div class="buttons top" id="neg">+/-</div>
            <div class="buttons top" id="percent">%</div>
            <div class="buttons signs" id="div">&divide;</div>
        </div>
        <div class="SecRow row">
            <div class="buttons" id="seven">7</div>
            <div class="buttons" id="eight">8</div>
            <div class="buttons" id="nine">9</div>
            <div class="buttons signs" id="times">&times;</div>
        </div>
        <div class="thirdRow row">
            <div class="buttons" id="four">4</div>
            <div class="buttons" id="five">5</div>
            <div class="buttons" id="six">6</div>
            <div class="buttons signs" id="sub">-</div>
        </div>
        <div class="fourthRow row">
            <div class="buttons" id="three">3</div>
            <div class="buttons" id="two">2</div>
            <div class="buttons" id="one">1</div>
            <div class="buttons signs" id="add">+</div>
        </div>
        <div class="fourthRow lastRow">
            <div class="buttons" id="zero">0</div>
            <div class="buttons" id="dot">.</div>
            <div class="buttons signs" id="equal">=</div>
        </div>
    </div>
</div>
</body>
</html>
